<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Easy Tutorials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false" id="cityInput">
      <button id="searchBtn"><img src="images/search.png" alt="search"></button>
    </div>

    <div class="error" style="display:none;">
      <p>Invalid city name</p>
    </div>

    <div class="weather" style="display:none;">
      <img src="images/rain.png" class="weather-icon" alt="weather icon">
      <h1 class="temp">22°c</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="wind">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const apiKey = "API KEY"; // Consider hiding this on a server for production
  const baseUrl = "https://api.openweathermap.org/data/2.5/weather"; // don't include q here

  const searchBox = document.querySelector("#cityInput");
  const searchBtn = document.querySelector("#searchBtn");
  const weatherIcon = document.querySelector(".weather-icon");

  async function checkWeather(city) {
    if (!city || city.trim().length === 0) {
      // optionally show a message or shake input
      return;
    }

    const q = encodeURIComponent(city.trim());
    const url = `${baseUrl}?units=metric&q=${q}&appid=${apiKey}`;

    try {
      const response = await fetch(url);
      // prefer response.ok (true for 200–299)
      if (!response.ok) {
        // show error block
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
        // optional: get error detail
        // const err = await response.json();
        // console.warn(err.message);
        return;
      }

      const data = await response.json();

      document.querySelector(".city").textContent = `${data.name}, ${data.sys && data.sys.country ? data.sys.country : ""}`;
      document.querySelector(".temp").textContent = Math.round(data.main.temp) + "°c";
      document.querySelector(".humidity").textContent = data.main.humidity + "%";
      document.querySelector(".wind").textContent = data.wind.speed + " km/h";

      const main = data.weather && data.weather[0] && data.weather[0].main ? data.weather[0].main : "";

      if (main === "Clouds") weatherIcon.src = "images/clouds.png";
      else if (main === "Clear") weatherIcon.src = "images/clear.png";
      else if (main === "Rain") weatherIcon.src = "images/rain.png";
      else if (main === "Drizzle") weatherIcon.src = "images/drizzle.png";
      else if (main === "Mist") weatherIcon.src = "images/mist.png";
      else weatherIcon.src = "images/unknown.png"; // fallback icon if you have one

      document.querySelector(".weather").style.display = "block";
      document.querySelector(".error").style.display = "none";
    } catch (err) {
      console.error("Fetch error:", err);
      document.querySelector(".error").style.display = "block";
      document.querySelector(".weather").style.display = "none";
    }
  }

  // click
  searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
  });

  // allow Enter key
  searchBox.addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkWeather(searchBox.value);
  });
</script>

</body>
</html>
